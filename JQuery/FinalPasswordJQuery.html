<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .mybutton button {
            margin-bottom: 2px;
            font-size: 150%;
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg" style="height:200px;">
                <div style="border:1px solid #000; margin:20px; height:160px;">
                    <p id="display" style="height:160px; line-height:160px; text-align:center; font-size:200%;">0~100</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mybutton" style="margin-top:40px; text-align:center;">
                    <button id="random" type="button" class="btn btn" style="background-color:rgb(0, 132, 255)">產生數字</button>
                    <br>
                    <input style="width:200px; margin-bottom:10px; text-align:center;" type="text" class="form-control-md" name="" id="input"
                        aria-describedby="helpId" placeholder="">
                    <br>
                    <button type="button" class="btn btn" id="num">1</button>
                    <button type="button" class="btn btn" id="num">2</button>
                    <button type="button" class="btn btn" id="num">3</button>
                    <br>
                    <button type="button" class="btn btn" id="num">4</button>
                    <button type="button" class="btn btn" id="num">5</button>
                    <button type="button" class="btn btn" id="num">6</button>
                    <br>
                    <button type="button" class="btn btn" id="num">7</button>
                    <button type="button" class="btn btn" id="num">8</button>
                    <button type="button" class="btn btn" id="num">9</button>
                    <br>
                    <button type="button" class="btn btn" id="clean" style="color:red">X</button>
                    <button type="button" class="btn btn" id="num">0</button>
                    <button type="button" class="btn btn" id="check" style="color:greenyellow">V</button>
                    <br>
                </div>
            </div>
        </div>

        <script>
            var ans;
            var bottom = 0, s = 100;

            $(function () {
                $('#random').on('click', function (e) {
                    var random;
                    random = Math.floor(Math.random() * 100);
                    ans = random;
                    console.log(ans);
                });

                $('button#num').on('click', function (e) {
                    $('#input').val($('#input').val() + e.target.innerText);
                });

                $('#clean').on('click', function (e) {
                    $('#input').val("");
                });

                $('#check').on('click', function (e) {
                    var input = $('#input').val();
                    if (input > ans) {
                        s = input;
                        $('#display').html(bottom + " ~ " + s);
                    }
                    else if (input < ans) {
                        bottom = input;
                        $('#display').html(bottom + " ~ " + s);
                    }
                    else if (input == ans) {
                        alert("YOU Win~");
                    }
                });
            });
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
