<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        .mybutton button {
            margin-bottom: 2px;
            font-size: 150%;
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg" style="height:200px;">
                <div style="border:1px solid #000; margin:20px; height:160px;">
                    <p id="display" style="height:160px; line-height:160px; text-align:center; font-size:200%;">0~100</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mybutton" style="margin-top:40px; text-align:center;">
                    <button type="button" class="btn btn" style="background-color:rgb(0, 132, 255)" onclick="CreateAns()">產生數字</button>
                    <br>
                    <input style="width:200px; margin-bottom:10px; text-align:center;" type="text" class="form-control-md" name="" id="input"
                        aria-describedby="helpId" placeholder="">
                    <br>
                    <button type="button" class="btn btn" name="num">1</button>
                    <button type="button" class="btn btn" name="num">2</button>
                    <button type="button" class="btn btn" name="num">3</button>
                    <br>
                    <button type="button" class="btn btn" name="num">4</button>
                    <button type="button" class="btn btn" name="num">5</button>
                    <button type="button" class="btn btn" name="num">6</button>
                    <br>
                    <button type="button" class="btn btn" name="num">7</button>
                    <button type="button" class="btn btn" name="num">8</button>
                    <button type="button" class="btn btn" name="num">9</button>
                    <br>
                    <button type="button" class="btn btn" style="color:red">X</button>
                    <button type="button" class="btn btn" name="num">0</button>
                    <button type="button" class="btn btn" style="color:greenyellow" onclick="Check()">V</button>
                    <br>
                </div>
            </div>
        </div>

        <script>
            var buttons = document.getElementsByName("num");

            for (var i = 0; i < buttons.length; i++) {
                var button = buttons[i];
                button.onclick = function () {
                    var btn = event.srcElement;
                    document.getElementById("input").value += btn.innerHTML;
                }
            }
            var ans;
            function CreateAns() {
                var random;
                random = Math.floor(Math.random() * 100);
                //console.log(ans);
                ans = random;
                console.log(ans);
            }

            var bottom = 0, s = 100;

            function Check() {
                var input = document.getElementById("input").value;

                if (input > ans) {
                    s = input;
                    document.getElementById("display").innerText = bottom + " ~ " + s;
                }
                else if (input < ans) {
                    bottom = input;
                    document.getElementById("display").innerText = bottom + " ~ " + s;
                }
                else if (input == ans) {
                    alert("YOU Win~");
                }
            }


        </script>

</body>

</html>
